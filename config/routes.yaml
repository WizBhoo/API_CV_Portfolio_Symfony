home:
  path: /
  controller: App\Controller\HomeController::home
  methods: GET

app_portfolio:
  path: /portfolio
  controller: App\Controller\PortfolioController::portfolio
  methods: GET

app_project_show:
  path: /portfolio/{project}
  controller: App\Controller\PortfolioController::show
  methods: GET

app_contact:
  path: /contact
  controller: App\Controller\ContactController::contact
  methods: GET|POST

app_login:
  path: /login
  controller: App\Controller\SecurityController::login
  methods: GET|POST

app_logout:
  path: /logout
  controller: App\Controller\SecurityController::logout
  methods: GET

app_forgot_password_request:
  path: /reset-password
  controller: App\Controller\ResetPasswordController::request
  methods: GET|POST

app_check_email:
  path: /reset-password/check-email
  controller: App\Controller\ResetPasswordController::checkEmail
  methods: GET

app_reset_password:
  path: /reset-password/reset/{token}
  controller: App\Controller\ResetPasswordController::reset
  methods: GET|POST
  defaults:
    token: null

app_admin_dashboard:
  path: /api-admin/dashboard
  controller: App\Controller\AdminController::dashboard
  methods: GET

app_admin_register:
  path: /api-admin/register
  controller: App\Controller\UserController::register
  methods: GET|POST
