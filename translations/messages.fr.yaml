'The project is therefore to develop your professional blog. This website is divided into two main groups of pages: pages useful to all visitors and pages used to administer your blog.':
  "Le projet est donc de développer votre blog professionnel. Ce site web se décompose en deux grands groupes de pages : les pages utiles à tous les visiteurs et les pages permettant d’administrer votre blog."
'Here is the pages list that must be accessible from your website':
