# Specific trans p3
'The goal was to design the technical solution for an online catering application.':
  "L'objectif était de concevoir la solution technique d'une application de restauration en ligne."
'The very young startup ExpressFood aims to deliver quality food at home in less than 20 minutes thanks to a network of bicycle delivery people. Every day, ExpressFood prepares 2 dishes and 2 desserts at its HQ in collaboration with experienced chefs. These dishes are cold packaged and then sent to home delivery people who then "maraud" the streets while awaiting delivery.':
  "La toute jeune startup ExpressFood ambitionne de livrer des plats de qualité à domicile en moins de 20 minutes grâce à un réseau de livreurs à vélo. Chaque jour, ExpressFood prépare 2 plats et 2 desserts à son QG en collaboration avec des chefs expérimentés. Ces plats sont conditionnés à froid puis transmis à des livreurs à domicile qui \"maraudent\" ensuite dans les rues en attendant une livraison."
'As soon as a customer has ordered, one of the delivery people (who already has the dishes in a bag) is assigned to deliver in less than 20 minutes. On its application, ExpressFood offers its customers to order one or more dishes and desserts. Shipping costs are free. The dishes change every day. Once the order has been placed, the customer has access to a page indicating whether a delivery person has taken his order and the estimated time before delivery.':
  "Dès qu'un client a commandé, l'un des livreurs (qui possède déjà les plats dans un sac) est missionné pour livrer en moins de 20 minutes. Sur son application, ExpressFood propose à ses clients de commander un ou plusieurs plats et desserts. Les frais de livraison sont gratuits. Les plats changent chaque jour. Une fois la commande passée, le client a accès à une page lui indiquant si un livreur a pris sa commande et le temps estimé avant livraison."
'Thanks to UML, ExpressFood needs you to design its database. This involves storing in particular the list of customers, the different daily specials, delivery people with their status and position, orders placed, etc...':
  "Grâce au langage UML, ExpressFood a besoin que vous conceviez sa base de données. Il s'agit d'y stocker notamment la liste des clients, des différents plats du jour, des livreurs avec leur statut et leur position, des commandes passées, etc..."
'Deliverables requested are': 'Les livrables demandés sont'
'Use case and sequence diagrams (order creation, adding dish of the day, order delivery)':
