# Trans testimonials section
"For having encouraged Adrien to start his professional conversion and have supported him throughout it, I can tell you that Adrien is a motivated person! He was able to quickly grasp many concepts while respecting his code and projects. His ambition is to continue this daily learning to improve himself as a developer.":
  "Pour avoir encouragé Adrien à se lancer dans sa reconversion professionnelle et l'avoir accompagné tout au long de celle-ci, je peux vous dire qu'Adrien est une personne motivée ! Il a su appréhender rapidement beaucoup de notions tout en respectant son code et ses projets. Son ambition est de poursuivre cet apprentissage au quotidien pour s'améliorer en tant que développeur."
"It was a pleasure to follow Adrien during his training because he is a curious, rigorous and autonomous person. In addition, it has the main quality that every developer must have: persistence. I was also impressed by his ability to adapt to languages, technologies and a profession that were completely unknown to him a few months ago. If there was a vacancy in my company for a junior backend / symfony I would highly recommend Adrien's profile.":
  "Ça a été un plaisir de suivre Adrien pendant sa formation car c'est quelqu'un de curieux, rigoureux et autonome. De plus, il possède la principale qualité que tout développeur doit avoir : la persévérance. J'ai aussi été impressionné par sa capacité d'adaptation à des langages, technologies et à un métier qui lui étaient complètement inconnus il y a quelques mois encore. S'il y avait un poste à pourvoir dans ma société pour un junior backend/symfony je recommanderais fortement le profil d'Adrien."
