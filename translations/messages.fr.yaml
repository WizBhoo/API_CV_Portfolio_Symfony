'The goal was to develop the SnowTricks community website from A to Z using the Symfony Framework.':
  "L'objectif était de développer de A à Z le site communautaire SnowTricks à l'aide du Framework Symfony."
'Jimmy Sweat is an ambitious snowboarding entrepreneur. Its objective is the creation of a collaborative website to promote this sport and to help tricks learning.':
  "Jimmy Sweat est un entrepreneur ambitieux passionné de snowboard. Son objectif est la création d'un site collaboratif pour faire connaître ce sport auprès du grand public et aider à l'apprentissage des figures (tricks)."
'He wants to capitalize on content provided by Internet users in order to develop rich content and arouse the interest of site users. Subsequently, Jimmy wants to develop a business of connecting with snowboard brands thanks to the traffic that the content will have generated.':
  "Il souhaite capitaliser sur du contenu apporté par les internautes afin de développer un contenu riche et suscitant l’intérêt des utilisateurs du site. Par la suite, Jimmy souhaite développer un business de mise en relation avec les marques de snowboard grâce au trafic que le contenu aura généré."
'For this project, we must focus on the website technical creation for Jimmy.': 'Pour ce projet, il faut se concentrer sur la création technique du site pour Jimmy.'
"Being in charge to develop the website meeting Jimmy's needs, you must therefore implement the following features": 'Etant chargé de développer le site répondant aux besoins de Jimmy, vous devez ainsi implémenter les fonctionnalités suivantes'
'A snowboard figures gallery. Just integrate 10 figures, the rest will be captured by Internet users.': "Un annuaire des figures de snowboard. Contentez-vous d'intégrer 10 figures, le reste sera saisi par les internautes."
'Figures management (creation, modification, consultation).': 'La gestion des figures (création, modification, consultation).'
'A space for discussion common to all the figures.': 'Un espace de discussion commun à toutes les figures.'
'To implement these features, you must create the following pages': 'Pour implémenter ces fonctionnalités, vous devez créer les pages suivantes'
'The homepage where the figures list will appear': "La page d’accueil où figurera la liste des figures"
'The page to create a new figure': "La page de création d'une nouvelle figure"
'The page to edit a figure': "La page de modification d'une figure"
'The presentation page of a figure (containing the common discussion area around a figure).': "La page de présentation d’une figure (contenant l’espace de discussion commun autour d’une figure)."
'All detailed specifications for the pages to be developed are provided.': "L’ensemble des spécifications détaillées pour les pages à développer est fourni."
'It is necessary that the page URLs allow a quick understanding of what the page represents and that SEO is facilitated. The use of third-party bundles is prohibited except for initial data. It is necessary to rely mainly on official documentation in order to fulfill the given objectives.':
  "Il faut que les URL de page permettent une compréhension rapide de ce que la page représente et que le référencement naturel soit facilité. L’utilisation de bundles tiers est interdite sauf pour les données initiales. Il faut se baser principalement sur la documentation officielle afin de remplir les objectifs donnés."
'The website design is completely free, however be careful to respect the wireframes provided for the page template. The site will have to be Responsive Design.':
